<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">

    <form id="tri">
      <div class="form-group">
        <label for="sidea">Lenght of 1st Side:</label>
        <input id="sidea" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideb">Lenght of 2nd Side:</label>
        <input id="sideb" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sidec">Lenght of 3rd Side:</label>
        <input id="sidec" class="form-control" type="number">
      </div>


      <button type="submit" class="btn">Submit</button>
    </form>



    <div id="output1">
      <h1>It's <span class="tp-tri"></span> triangle!!</h1>
    </div>

    <div id="output2">
      <h1>Sorry, it's not a triangle.</h1>
   </div>

   <canvas id="canvas" width="500" height="500"></canvas>
  </div>
</body>
</html>
